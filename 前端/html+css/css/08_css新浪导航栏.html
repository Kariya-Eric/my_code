<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新浪导航栏</title>
    <style>
      div {
        height: 60px;
        line-height: 60px;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #ebebeb;
      }
      a {
        display: inline-block;
        padding: 0 20px;
        text-align: center;
        text-decoration: none;
        color: #4c4c4c;
      }
      a:hover {
        background-color: #ebebeb;
        color: #ff8500;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="#">设为首页</a>
      <a href="#">手机新浪网</a>
      <a href="#">移动客户端</a>

    </div>
  </body>
</html>
