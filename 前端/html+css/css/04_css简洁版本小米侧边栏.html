<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简洁版本小米侧边栏</title>
    <style>
      ul {
        list-style: none;
        background-color: rgb(107, 107, 107);
        width: 200px;
        padding-left: 0px;
      }
      li {
        height: 50px;
        line-height: 50px;
      }
      li:hover {
        cursor: pointer;
        background-color: rgb(252, 175, 32);
        font-weight: bold;
      }
      a {
        margin-left: 20px;
        color: white;
        font-size: 18px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="#">手机 电话卡</a>
      </li>
      <li>
        <a href="#">电视 盒子</a>
      </li>
      <li>
        <a href="#">笔记本 平板</a>
      </li>
      <li>
        <a href="#">出行 穿戴</a>
      </li>
      <li>
        <a href="#">智能 路由器</a>
      </li>
      <li>
        <a href="#">健康 儿童</a>
      </li>
      <li>
        <a href="#">耳机 音响</a>
      </li>
    </ul>
  </body>
</html>
