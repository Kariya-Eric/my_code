<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选择器</title>
    <style>
      /* 后代选择器 */
      ol li {
        color: red;
      }
      /* 子代选择器 */
      div > p {
        color: red;
      }
      /* 并集选择器 */
      div,
      p li {
        color: red;
      }
      /* 伪类选择器：lvha */
      a:link {
        color: yellow;
      }
      a:visited {
        color: aquamarine;
      }
      a:hover {
        color: red;
      }
      a:active {
        color: brown;
      }
      input:focus {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <a href="#">伪类选择器</a>
    <input type="text" name="" id="" />
  </body>
</html>
