<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>固定定位</title>
    <style>
      body {
        height: 3000px;
      }
      /* 以浏览器可视窗口为定位，切不占位置 */
      .img {
        width: 100px;
        height: 100px;
        background-color: pink;
        position: fixed;
        right: 20px;
      }
      .sticky {
        position: sticky;
        top: 10px;
        height: 50px;
        width: 800px;
        margin: 100px auto;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="img"></div>
    <div class="sticky"></div>
  </body>
</html>
