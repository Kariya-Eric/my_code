<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>块元素塌陷</title>
    <style>
      .outer {
        width: 400px;
        height: 400px;
        background-color: purple;
        margin-top: 20px;
        /* 透明边框 */
        /* border: 1px solid transparent; */
        /* 设置内边距解决塌陷 */
        /* padding: 1px; */
        /* 避免塌陷，不改变盒子高度 */
        overflow: hidden;
      }
      .inner {
        width: 300px;
        height: 100px;
        background-color: pink;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
