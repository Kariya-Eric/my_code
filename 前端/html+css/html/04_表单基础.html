<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册页面</title>
  </head>
  <body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form action="#" method="post">
      <label for="male"> 性别 </label>
      <input type="radio" name="sex" id="male" checked />男 <input type="radio" name="sex" id="female" />女
      <br />
      <label for="year">生日</label>
      <select name="year" id="year">
        <option>--请选择年--</option>
      </select>
      <select name="month" id="month">
        <option>--请选择月--</option>
      </select>
      <select name="day" id="day">
        <option>--请选择日--</option>
      </select>
      <br />
      <label for="address">所在地区</label>
      <input type="text" id="address" value="北京思密达" name="address" />
      <br />
      <label for="unmarry">婚姻状况</label>
      <input type="radio" name="marry" id="unmarry" checked />未婚 <input type="radio" name="marry" id="marring" />已婚
      <input type="radio" name="marry" id="married" />离婚
      <br />
      <label for="study">学历</label>
      <input type="text" id="study" value="幼儿园" name="study" />
      <br />
      <label for="all">喜欢的类型</label>
      <input type="checkbox" id="wumei" name="favor" />妩媚的 <input type="checkbox" id="keai" name="favor" />可爱的
      <input type="checkbox" id="xianrou" name="favor" />小鲜肉 <input type="checkbox" id="larou" name="favor" />老腊肉
      <input type="checkbox" id="all" name="favor" />都喜欢
      <br />
      <label for="desc">自我介绍</label>
      <textarea name="desc" id="desc" rows="2">自我介绍</textarea>
      <br />
      <input type="submit" value="免费注册" />
      <br />
      <input type="checkbox" checked />我同意注册条款和会员加入标准
      <br />
      <a href="#">我是会员，立即登录</a>
      <br />
      <h3>我承诺</h3>
      <ul>
        <li>年满18岁、单身</li>
        <li>抱着严谨的态度</li>
        <li>真诚寻找另一半</li>
      </ul>
    </form>
  </body>
</html>
