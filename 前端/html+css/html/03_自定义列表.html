<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义列表</title>
  </head>
  <body>
    <!-- dl中只允许出现dt和dd标签 -->
    <!-- dt和dd是兄弟关系，非父子关系 -->
    <dl>
      <dt>关注我们</dt>
      <dd>解释1</dd>
      <dd>解释2</dd>
      <dd>解释3</dd>
    </dl>
  </body>
</html>
